<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Confecciona una expresión regular que valide el ingreso del nombre de un día de la semana y un número de 1 o 2 dígitos
Los valores serán desde Lunes (o número 0) hasta Domingo (número 6)
-->
<html lang="es">
    <head>
        <title>Validar día de la semana</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Raúl Caro Pastorino"/>
    </head>

    <body>
        <h1 id="titulo1">Actividad 21</h1>

        <div>
            Confecciona una expresión regular que valide el ingreso del nombre de un día de la semana y un número de 1 o 2 dígitos
        </div>

        <script>
            /*
            No me queda claro:
            lunes0
            lunes00
            lunes | 0
            lunes | 00
            */

            /*
                Entiendo que permite un día en cadena del lunes al domingo
                Entiendo que si no es una cadena, se admite un número del 0-6
            */

            //Validación solo de día de la semana
            //var comprobar = new RegExp("^(lunes|martes|miércoles|jueves|sabado|domingo)$", "i");

            //Validación de día de la semana o un número del 0-6
            var comprobar = new RegExp("^((lunes|martes|miércoles|jueves|sabado|domingo)|[0-6])$", "i");

            while (true) {
                var dia = prompt("Introduce el día de la semana");
                if (comprobar.test(dia)) {
                    alert("Día correcto");
                } else {
                    alert("No coincide")
                }
            }
        </script>
    </body>
</html>
