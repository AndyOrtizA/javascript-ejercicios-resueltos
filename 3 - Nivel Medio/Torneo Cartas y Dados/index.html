<!--

Crear como mínimo las clases de la forma que creas correspondiente para:
    - Jugador → nombre, todos los resultados, total de puntos, si alguna vez ha sacado 0, puntuación más alta y puntuación media.
    - Cartas → nombre, jugadores, baraja (por omisión española), cartas (por omisión 48)
    - Dados → nombre, jugadores, dados, cantidad (por omisión 2)

Instancia un juego

Muestra todas las características del juego, partida y jugadores añadiendo nodos nuevos, no lo hagas directamente en la estructura html con innerHTML ni nada similar.

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Torneo de Cartas y Dados</title>
        <script src="cookies.js"></script>
        <script src="limpiar_nodos.js"></script>
        <script src="juego.js"></script>
        <script src="JuegoCartas.js"></script>
        <script src="JuegoDados.js"></script>
        <script src="jugador.js"></script>
        <script>
            window.onload = limpiar_nodos;
        </script>
    </head>

        <body>
            <h1>Torneo de Cartas y Dados</h1>

        <h2>LISTADO DE JUEGOS</h2>
        <table border="1" width="90%" align="center">
            <tr>
                <th>Nombre</th>
                <th>Jugadores</th>
                <th>Tipo de Baraja</th>
                <th>Número de Cartas</th>
            </tr>
        </table>

        <h2>LISTADO DE JUGADORES</h2>
        <table border="1" width="90%" align="center">
            <tr>
                <th>Nombre</th>
                <th>Mejor Puntuación</th>
                <th>Puntuación media</th>
                <th>Puntuación total</th>
            </tr>
        </table>

        <script>
            var juegos = [
                juego1 = new JuegoCartas('Juego de Mesa 1', 4), //4j
                juego2 = new JuegoCartas('Juego de Mesa 2', 1, 'Poker', 50), //1j
                juego3 = new JuegoDados('Juego de Mesa 3', 2, 21), //2j
            ]
            document.write('<h2>LISTADO DE JUEGOS</h2>' + '<br />');
            for (j of juegos) {
                document.write('<br />' + j.caracteristicas + '<br />');
            }

            jugador1 = new Jugador('Manuel');
            jugador1.puntuacion = 21;
            jugador1.puntuacion = 23;
            jugador1.puntuacion = 44;
            jugador1.puntuacion = 55;


            jugador2 = new Jugador('María');
            jugador2.puntuacion = 33;
            jugador2.puntuacion = 44;
            jugador2.puntuacion = 56;
            jugador2.puntuacion = 12;

            var tabla = document.getElementsByTagName('table');
            var tr = document.createElement('tr');
            tabla[1].append(tr);

            var td = document.createElement('td');
            var nombre = document.createTextNode(jugador2.nombre);
            td.append(nombre);
            tr.append(td);

            td = document.createElement('td');
            var mejorPuntuacion = document.createTextNode(jugador2.mejorPuntuacion);
            td.append(mejorPuntuacion);
            tr.append(td);

            td = document.createElement('td');
            var puntuacionMedia = document.createTextNode(jugador2.puntuacionMedia);
            td.append(puntuacionMedia);
            tr.append(td);

            td = document.createElement('td');
            var totalPuntos = document.createTextNode(jugador2.totalPuntos);
            td.append(totalPuntos);
            tr.append(td);
        </script>
    </body>
</html>
