<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Utilice el código empleado para la generación de las instancias del objeto Vehículo, y modifíquelo para que los valores de cada una de sus propiedades se impriman en una tabla HTML.

Utilice la generación de código HTML desde código JavaScript. Cada instancia del objeto debe ocupar una línea y el valor de cada propiedad debe ocupar una celda de dicha línea.
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Crear Objetos</title>
        <meta name="author" content="Raúl Caro Pastorino" />
        <script>
            var mi_array = [];

            function Producto_alimenticio(codigo, nombre, precio) {
                this.codigo = codigo;
                this.nombre = nombre;
                this.precio = precio;

                this.imprimeDatos = function() {
                    var pintar = '';

                    for (let x in this) {
                        if (typeof this[x] != 'function') {
                            pintar += x + ' → ' + this[x] + '<br />';
                        }
                    }

                    return pintar;
                }
            }

            mi_array[0] = new Producto_alimenticio(01, 'Moscatel', 5);
            mi_array[1] = new Producto_alimenticio(02, 'Tarta', 12);
            mi_array[2] = new Producto_alimenticio(03, 'Queso', 6);

            for (let x of mi_array) {
                document.write(x.imprimeDatos() + '<br />');
            }
        </script>
    </head>
    <body>

    </body>
</html>
